name: Build Site

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - Build Assessment
      - Build Notes
      - Build Practicals
      - Build Tutorials
      - Build Slides
    branches: [main]
    types: 
      - completed
  push:
    paths:
      - public/**

jobs:
  build-site:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download notes
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build-notes.yml
          workflow_conclusion: success
          branch: main
          path: notes

      - run: cp -r ./notes/notes/handouts ./public

      - name: Download practicals
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build-practicals.yml
          workflow_conclusion: success
          branch: main
          path: practicals

      - run: cp -r ./practicals/practicals/practicals ./public

      - name: Download tutorials
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build-tutorials.yml
          workflow_conclusion: success
          branch: main
          path: tutorials

      - run: cp -r ./tutorials/tutorials/tutorials ./public

      - name: Download slides
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build-slides.yml
          workflow_conclusion: success
          branch: main
          path: slides

      - run: cp -r ./slides/slides/slides ./public

      - name: Publish GH Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public