name: Build Notes

on:
  workflow_dispatch:
  push:
    paths:
      - notes/**

jobs:
  build-notes:
    runs-on: ubuntu-latest
    container: braewebb/pandoc:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install latex dependencies
        run: ./.github/workflows/latex-dependencies.sh

      - name: Correct last modified
        run: ./.github/workflows/set-last-updated.sh

      - name: Compile Notes
        run: ./bin/build_notes.sh

      - name: Upload Slides
        uses: actions/upload-artifact@v2
        with:
          name: notes
          path: |
            ./dist/**/*.pdf
  
