name: Build Notes

on:
  workflow_dispatch:
  push:
    paths:
      - notes/**

jobs:
  build-notes:
    runs-on: ubuntu-latest
    container: braewebb/pandoc:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup ID
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Install cabin
        run: tlmgr update --self && tlmgr install cabin

      - name: Compile Notes
        run: ./bin/build_notes.sh

      - name: Upload Slides
        uses: actions/upload-artifact@v2
        with:
          name: notes
          path: |
            ./dist/**/*.pdf
  
