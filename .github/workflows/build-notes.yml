name: Build Notes

on:
  workflow_dispatch:
  push:
    paths:
      - notes/**

jobs:
  build-notes:
    runs-on: ubuntu-latest
    container: texlive/texlive:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Correct last modified
        run: ./.github/workflows/set-last-updated.sh

      - name: Compile Notes
        run: ./bin/build_notes.sh

      - name: Upload Slides
        uses: actions/upload-artifact@v3
        with:
          name: notes
          path: |
            ./dist/**/*.pdf
  
